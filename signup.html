<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    </meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    </meta>
    <title>Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </meta>
    <!-- title icon -->
    <link rel="icon" type="image/x-icon" href="">
    <!-- icons cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    </link>
    <!-- font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap" rel="stylesheet"> -->
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="main.css">
    </link>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#eee]">

    <div class="main flex justify-center items-center gap-[5em] w-[100%] h-[100%]">

        <div class="flex flex-col justify-center items-start gap-[1em] w-[22em]">

            <h1 class="text-[#005fcc] text-[4em] font-bold">facebook</h1>
            <p class="text-[#212121] ">Facebook helps you to connect and share with the people in your life.</p>

        </div>

        <div class="flex flex-col justify-center items-start gap-[2em]">

            <form
                class="signupForm text-[0.8em] login-page bg-[#fff] p-[1em] flex flex-col justify-center items-center gap-[1.5em] rounded-[5px] w-[27em] h-[28em]">

                <h1 class="text-[#005fcc] text-[2em] font-bold">Signup</h1>

                <input required id="email" type="email" class="input" placeholder="Email or phone number">
                <input required id="password" type="password" class="input" placeholder="Password" minlength="8"
                    maxlength="12">
                <button class="button" type="submit">Signup</button>
                <a href="./login.html"
                    class="w-[21em] text-center bg-[#0cad17] text-[#fff] p-[0.8em] rounded-[5px] text-[0.8em]">Login
                    here</a>

            </form>

        </div>

    </div>

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- moment js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- javascript -->
    <script src="./signup.js"></script>

</body>

</html>
