<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    </meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    </meta>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </meta>
    <!-- title icon -->
    <link rel="icon" type="image/x-icon" href="">
    <!-- icons cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    </link>
    <!-- font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap" rel="stylesheet"> -->
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="main.css">
    </link>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#eee]">

    <div class="cont p-[0em] w-[100%] h-[100%] flex flex-col justify-right items-center gap-[1em]">
        <div class="navbar w-[100%] bg-[#3b5998] flex justify-between items-center p-[1em]">
            <h1 class="text-[#fff] text-[2em] flex justify-left items-center gap-[0.5em]">
                <img src="https://avatars.githubusercontent.com/u/120649081?v=4" alt="image"
                    class="w-[1.5em] h-[1.5em] rounded-[100%] object-cover">
                facebook
            </h1>
            <button class="logOut text-[#fff] w-[fit-content]">Log Out</button>
        </div>

        <form class="form flex flex-col justify-right items-center gap-[1em] w-[100%] p-[1em]">
            <input minlength="5" maxlength="16" required id="title" type="text" placeholder="Title"
                class="bg-[#fff] text-[#15182b] p-[1em] w-[100%] rounded-[5px] shadow">
            <textarea minlength="40" maxlength="200" required id="text" placeholder="Text"
                class="bg-[#fff] text-[#15182b] p-[1em] w-[100%] rounded-[5px] h-[8em] shadow"></textarea>
            <button type="submit" class="bg-[#3b5998] text-[#fff] p-[1em] rounded-[5px] shadow w-[100%]">Submit</button>
        </form>

        <div class="posts w-[100%] flex flex-wrap justify-center items-start gap-[1em] p-[1em]">



        </div>

    </div>

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- moment js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- javascript -->
    <script src="./main.js"></script>

</body>

</html>
